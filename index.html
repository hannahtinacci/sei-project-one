<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>PROEJCT ONE - FROGGER</title>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>FROGGER... re-imagined</h1>
      <div class="to-play">
        <div>
          <h3>RULES</h3>
        </div>  
        <div class="timer">
          <h3>TIME</h3>
          <div class="time-screen">
            <p>00:30</p>
          </div>
        </div>
      </div>
    </header>
    
    <div class="main-content-wrapper">
      <div class="play-area-wrapper">
        <aside>
          <button>PRESS HERE TO PLAY</button>
          <div class="score">
            <h3>SCORE:</h3>
            <p></p>
          </div>
        </aside>
        <div class="grid-wrapper">
          <div class="grid"></div>
        </div>
      </div>
      <footer>
        <p>Built with love</p>
      </footer>
    </div>
  
  </div>

</body>
</html>
