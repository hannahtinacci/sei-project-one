<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <title>PROJECT ONE - FROGGER</title>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>FROGGER... re-imagined</h1>
      <nav>
        <h3>RULES</h3>
        <button>PRESS TO PLAY</button>
        <div class="score">
          <h3>SCORE</h3>
          <p><span id="score-screen">0</span></p>
        </div>
      </nav>
    </header>
    
    <div class="main-content-wrapper">
      <div class="play-area-wrapper">
        <div class="grid-wrapper">
          <div class="grid"></div>
          <div class="pop-up"></div>
        </div>

        <div class="game-info">
          <div class="lives">
            <h3>LIVES<h3>
            <div>
              <i class="fas fa-heart" id="heart1"></i>
              <i class="fas fa-heart" id="heart2"></i>
              <i class="fas fa-heart" id="heart3"></i>
            </div>
          </div>
          <div class="timer">
            <h3>TIME</h3>
            <div class="time-screen">
              <p>00:30</p>
            </div>
          </div>
        </div>
        
      </div>
      <footer>
        <p>Made by</p>
      </footer>
    </div>
  
  </div>

</body>
</html>
