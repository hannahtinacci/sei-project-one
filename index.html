  <div class="page-wrapper">
    <audio class = "audio"></audio>
    <header>
      <h1>FROGGER... re-imagined</h1>
      <nav>
        <h3>RULES</h3>
        <button>START</button>
        <div class="timer">
          <h3>TIME</h3>

            <h3>30</h3>
          </div>
        </div>
        
      </nav>
    </header>
    
    <div class="main-content-wrapper">
      <div class="play-area-wrapper">

            <div>Whoops! You didn't make it this time. Better luck next time!</div>
          </div>
        </div>

        <div class="game-info">
          <div class="lives">
            <h2>LIVES<h2>
            <h3><span id="lives-left">3</span></h3>
          </div>
          <div class="score">
            <h2>SCORE</h2>
            <h3><span id="score-screen">0</span></h3>
          </div>
        </div>
        
      </div>
